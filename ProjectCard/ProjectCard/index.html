<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8"/>
    <title>Profile card design</title>


    <link rel="stylesheet" href="Style.css"><!--style inserted-->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    </head>
    <body>
        <div class="profile-card">
            <div class="Image">
                 <img src="nobitha.jpg" alt="Image of Nobitha" class="profile-img"><!--Upload your photo here-->
            </div>
            <div class="text-data">
                <span class="name">Nobitha</span><!-- Edit your name here -->
                <span class="job">Student</span><!-- Edit your Accupation here-->
    
            </div>
            <div class="media-buttons"> <!-- add your social media profiles here-->
                <a href="#" style="background-color: #1877F2;" class="link">
                    <i class="bx bxl-facebook"></i>
                </a>
                <a href="#" style="background-color: #1DA1F2;" class="link">
                     <i class="bx bxl-twitter"></i>
                </a>

                    <a href="#" style="background-color: #FD1D1D;" class="link">
                        <i class="bx bxl-instagram"></i>

                    </a>
                    <a href="#" style="background-color: #FF0000;" class="link">
                        <i class="bx bxl-youtube"></i>

                    </a>

                </div>
                <div class="buttons">
                    <button class="button">Follow</button>
                    <button class="button">Message</button>

                </div>
                <div class="analytics">
                    <div class="data">
                        <i class="bx bx-heart" ></i>
                        <span class="number">60k</span>
                       
                    </div>
                    <div class="data">
                        <i class="bx bx-message-rounded" ></i>
                        <span class="number">20k</span>
                       
                    </div>
                    <div class="data">
                        <i class="bx bx-share"></i>
                        <span class="number">12k</span>
                       
                    </div>

                </div>
        </div>
    </body>
</html>
